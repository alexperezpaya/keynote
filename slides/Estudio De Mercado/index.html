						#Estudio de Mercado
						> "Creemos que el Mac va a vender millones y millones. Lo hemos construido para nosotros mismos. Éramos el grupo de personas que iba a juzgar si era genial o no. No queríamos sacarlo y hacer investigación de mercado, queríamos construir el mejor posible" - Steve Jobs
					</script>

					<script type="text/template">
						##El Estudio de Mercado
						> "Consiste en recopilar, elaborar y analizar información sobre el entorno general, la competencia y el consumidor"
					</script>
				</section>

					<section data-markdown>

							#Fases
						</script>

							Saber a donde se pretende y se desea llegar.
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							##Diseño del modelo de investigación
							* Información interna de la empresa
							* Datos anteriormente publicados
							* investigaciones realizadas en el exterior de la empresa
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							##Recogida de Datos
							* Datos primarios - recogidos especialmente para el estudio

						</script>

					<section data-markdown>

							##Clasificación y estructuración de los datos
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							##Análisis e interpretación de los datos
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							##Presentación de los resultados
							* Análisis del problema
							* Análisis de la metodología
							* Resultados técnicos
							* Conclusiones
						</script>
					</section>
				</section>
				<section>
					<section data-markdown>
						<script type="text/template">
							## Técnicas de recogida de datos primarios
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							## Encuesta
							####Técnica más popular

							**Ventajas**: Velocidad y ahorro de costes

							**Inconvenientes**: Muestra poco representativa

							Tipos:
							
							* Entrevista personal
							* Por Correo
							* Telefónica
							* Email

							> "Una porción cada vez mayor del marketing moderno está pasando del mercado al ciberespacio." - Philip Kotler
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							## Observación
							Estudio de la conducta de los consumidores para obtener conclusiones
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							## Experimentación
							Provoca conductas determinadas en los consumidores para estudiar las reacciones.
						</script>
					</section>
				</section>
				<section data-markdown>
					<script type="text/template">
						## Análisis del entorno general
						* Legal
						* Tecnológico
						* Social
						* Económico
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						## Análisis de la competencia
						Examina el conjunto de empresas que fabrica o comercializa en un mismo mercado, un mismo producto o presta un mismo servicio.
					</script>
				</section>

					<script type="text/template">
						## Análisis del consumidor
						Entiende al consumidor como el gran objetivo de la función comercial, analiza sus necesidades o que es aquello que puede desear
						> "Cuesta demasiado diseñar productos a partir de grupos cerrados. La mayoría de las veces la gente no sabe lo que quiere hasta que se lo enseñas" - Steve Jobs
					</script>
